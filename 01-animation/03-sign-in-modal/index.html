<!-- Feladat: Készits felugró ablakot a CSS segítségevel. Tekintsd meg a két mellékelt képet.

    Ha rákattint a gombra, akkor sötétüljön el a háttér és egy felugró ablak (egy form),
    kérje el a bejelentkező nevét és email címét. Ha kitölti és a belépés gombra lép, vagy a
    jobb felső sarokban lévő "X" gombra, akkor tünjőn el a felugró ablak.
    
    Főbb támpontok:
    - Használj színátmenetes hátteret: linear-gradient, a két szín:  #68789c és  #2b63e3
    - Használj absolute position-t a középen lévő gombnak
    - Használj linket (<a> elementet) hogy gombként funkciónáljon
    - NE használj most Javascriptes megoldást!

    - A felugró ablak legyen fixed position-nű, és a háttere a, az "árnyék" ()
      telitse ki az egész oldalt,
        width: 100vw;
        height: 100vh;
        background: rgba(10, 10, 30, 0.75); 

    - Hogy induláskor ne látszódjon a felugró háttér legyen display:none property-je induláskor.
    - A felugró ablakban lévő container (form) legyen absolute pozícíójú, hogy középen jelenjen meg
      a felugró "fixed" háttér felületén
    - Használd ki a :target pszeudo szelektort, hogy megjelenítsd a felugró ablakot.
    - A bezárás gomb is absolute position-nű legyen a jobb felső sarokban. 
      (mivel a container is absolute, ezért hozzá képest fogja elhelyezni magát)
    - A bezárás, és a Form Bejelentkezés gombjánál is <a> hivatkozást használj a gyökérre mutatva(href="#") 

    sok sikert!

 -->
